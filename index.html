<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="max-w-max w-full sm:w-1/2 md:w-2/3 lg:w-1/2 xl:w-1/3">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="mb-4 text-3xl font-extrabold text-green-900 md:text-5xl lg:text-4xl" id="title">Formulário Trybe Travel</h1><br>

        <div class="form-group">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
          <input minlength="10" maxlength="40" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" minlength="10" maxlength="">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="e-mail">E-mail</label>
          <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" required minlength="10" maxlength="50">
        </div>

        <div>
          <p class="text-1xl font-bold text-black">Destino</p>

          <input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-bl-full focus:ring-green-500 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300" type="radio" name="destinations" id="cidade" value="Cidade">
          <label class="text-1xl font-semibold text-gray-900" for="cidade">Cidade</label>

          <input class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded-bl-full focus:ring-green-500 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300" type="radio" name="destinations" id="campo" value="Campo">
          <label class="text-1xl font-semibold text-gray-900" for="campo">Campo</label>

          <input class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded-bl-full focus:ring-green-500 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300" type="radio" name="destinations" id="praia" value="Praia">
          <label class="text-1xl font-semibold text-gray-900" for="praia">Praia</label>

          <input class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded-bl-full focus:ring-green-500 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300" type="radio" name="destinations" id="montanha" value="Montanha">
          <label class="text-1xl font-semibold text-gray-900" for="montanha">Montanha</label>
        </div>

        <div class="questions">
          <label for="message" class="block mb-2 text-sm 9x1 font-medium text-gray-900">Porque Ser Desenvolvedor</label>
          <textarea rows="4" id="question" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" maxlength="500" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
        </div>


        <div class="data">
          <label for="viagem">Qual a melhor data para realizar sua viagem? </label>
          <input type="date" id="date">
        </div>

        <div class="promocao">
          <label for="name">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          <input class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" type="checkbox" id="promo">
        </div>

        <div class="flex items-center">
          <input class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" type="checkbox" id="agreement">
          <label class="inline-block mx-1" for="name">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <button class="inline-block mx-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300" type="submit" id="submit-btn">Enviar</button>
          <button class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:text-indigo-500 duration-300" type="submit" id="clear-btn">Limpar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
